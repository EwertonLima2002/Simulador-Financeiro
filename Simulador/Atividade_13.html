<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota 1:
    <input id="input_nota_um">
    Nota 2:
    <input id="input_nota_dois">
    <button onclick="calcular_media()">
        Calcular média
    </button>
    <section>
        <p id="res"></p>
    </section>
</body>
</html>
<script>
    function calcular_media(){
        var nota_um = Number(input_nota_um.value)
        var nota_dois = Number(input_nota_dois.value)
        res.innerHTML = ''
        var media = (nota_um + nota_dois) / 2
 res.innerHTML += `Sua média é de ${media}<br>`
        if(media <6){
            res.innerHTML += `Tente outra vez...`
        }
        if(media >=6){
            res.innerHTML += `Parabéns, aprovado!`
        }
    }
</script>
