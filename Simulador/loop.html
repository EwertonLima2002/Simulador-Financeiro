<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Idade dos seus amigos</p>
    <input id="input_idade_amigos">
    <button onclick="calcular()">
        Calcular
    </button>
    <section>
        <p id="res"></p>
    </section>
</body>
</html>
<script>
    var array = []
    function calcular(){
        let idade_amigos = Number(input_idade_amigos.value)
        array.push(idade_amigos)
        let maior = 0
        let menor = 0
        let soma = 0

        for(pos in array){
            soma+=array[pos]
            if(array[pos] >=18){
                maior++
            }
            else if(array[pos] <18){
                menor++
            }
            res.innerHTML =`Número digitado: ${idade_amigos}<br>
            ${array.length} Numero(s) digitado(a) a Lista<br>
            A soma de todos é = ${soma}<br>
            
            Temos ${maior} maiores de idade <br>
            Temos ${menor} menores de idade`
        }
    }
</script>
